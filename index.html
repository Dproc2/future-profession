<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Մասնագիտական կողմնորոշման թեստ</title>

<!-- Favicon (Planet SVG) -->
<link rel="icon" type="image/svg+xml" href='data:image/svg+xml,
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
<circle cx="50" cy="50" r="30" fill="%234f46e5"/>
<ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="%23facc15" stroke-width="5"/>
</svg>'>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:linear-gradient(135deg,#0f172a,#1e293b);
color:white;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
padding:40px 20px;
}

h1{
font-size:48px;
margin-bottom:30px;
text-align:center;
cursor:pointer;
padding:10px 25px;
border:3px solid #38bdf8;
border-radius:12px;
transition:0.3s;
}

h1:hover{
background:#38bdf8;
color:#0f172a;
}

.container{
background:#1e293b;
padding:30px;
border-radius:18px;
box-shadow:0 15px 40px rgba(0,0,0,0.6);
max-width:900px;
width:100%;
animation:fadeIn 1s ease;
}

.question{
margin-bottom:20px;
font-size:20px;
}

select{
width:100%;
padding:10px;
border-radius:10px;
border:none;
margin-top:8px;
font-size:16px;
}

button{
margin-top:25px;
padding:12px 25px;
font-size:18px;
border:none;
border-radius:10px;
cursor:pointer;
background:#38bdf8;
color:#0f172a;
transition:0.3s;
}

button:hover{
background:#0ea5e9;
}

.result{
margin-top:25px;
font-size:22px;
font-weight:bold;
text-align:center;
}

footer{
margin-top:40px;
text-align:center;
font-size:16px;
opacity:0.8;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<h1 onclick="resetTest()">Մասնագիտական կողմնորոշման թեստ</h1>

<div class="container">

<div class="question">
1. Ո՞ր առարկան եք ավելի շատ սիրում
<select id="q1">
<option value="">Ընտրեք</option>
<option value="tech">Ինֆորմատիկա</option>
<option value="med">Կենսաբանություն</option>
<option value="art">Գրականություն</option>
<option value="biz">Մաթեմատիկա</option>
</select>
</div>

<div class="question">
2. Ինչպիսի՞ աշխատանք եք նախընտրում
<select id="q2">
<option value="">Ընտրեք</option>
<option value="tech">Համակարգչով</option>
<option value="med">Մարդկանց օգնել</option>
<option value="art">Ստեղծագործական</option>
<option value="biz">Կառավարում</option>
</select>
</div>

<div class="question">
3. Ազատ ժամանակ ինչո՞վ եք զբաղվում
<select id="q3">
<option value="">Ընտրեք</option>
<option value="tech">Ծրագրավորում</option>
<option value="med">Բժշկական թեմաներ</option>
<option value="art">Նկարել/գրել</option>
<option value="biz">Բիզնես գաղափարներ</option>
</select>
</div>

<div class="question">
4. Ինչպիսի՞ միջավայր եք նախընտրում
<select id="q4">
<option value="">Ընտրեք</option>
<option value="tech">Տեխնոլոգիական</option>
<option value="med">Հիվանդանոց</option>
<option value="art">Ստուդիա</option>
<option value="biz">Գրասենյակ</option>
</select>
</div>

<div class="question">
5. Ո՞ր հմտությունն եք գնահատում
<select id="q5">
<option value="">Ընտրեք</option>
<option value="tech">Վերլուծական մտածողություն</option>
<option value="med">Հոգատարություն</option>
<option value="art">Ստեղծարարություն</option>
<option value="biz">Առաջնորդություն</option>
</select>
</div>

<button onclick="calculate()">Տեսնել արդյունքը</button>

<div class="result" id="result"></div>

</div>

<footer>
© 2026  
Նախագծային աշխատանք
</footer>

<script>
function calculate(){
let answers=[
document.getElementById("q1").value,
document.getElementById("q2").value,
document.getElementById("q3").value,
document.getElementById("q4").value,
document.getElementById("q5").value
];

if(answers.includes("")){
document.getElementById("result").innerText="Խնդրում ենք պատասխանել բոլոր հարցերին։";
return;
}

let count={
tech:0,
med:0,
art:0,
biz:0
};

answers.forEach(a=>count[a]++);

let max=Math.max(...Object.values(count));
let profession="";

if(count.tech===max){
profession="Ձեզ համապատասխանում են՝ Ծրագրավորող, Վեբ դիզայներ, Կիբերանվտանգության մասնագետ, Տվյալագետ։";
}
else if(count.med===max){
profession="Ձեզ համապատասխանում են՝ Բժիշկ, Դեղագործ, Հոգեբան, Բուժքույր։";
}
else if(count.art===max){
profession="Ձեզ համապատասխանում են՝ Գրող, Նկարիչ, Դիզայներ, Լրագրող։";
}
else{
profession="Ձեզ համապատասխանում են՝ Բիզնես մենեջեր, Տնտեսագետ, Մարքեթոլոգ, Նախագծերի ղեկավար։";
}

document.getElementById("result").innerText=profession;
}

function resetTest(){
document.querySelectorAll("select").forEach(s=>s.value="");
document.getElementById("result").innerText="";
window.scrollTo({top:0,behavior:"smooth"});
}
</script>

</body>
</html>
