<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Մասնագիտական կողմնորոշման թեստ</title>

<link rel="icon" type="image/svg+xml" href='data:image/svg+xml,
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
<circle cx="50" cy="50" r="30" fill="%234f46e5"/>
<ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="%23facc15" stroke-width="5"/>
</svg>'>

<style>
:root{
--bg:#0f172a;
--card:#1e293b;
--text:white;
--accent:#38bdf8;
--progressbg:#334155;
--yes:#22c55e;
--no:#ef4444;
}

.light{
--bg:#f1f5f9;
--card:white;
--text:#0f172a;
--accent:#2563eb;
--progressbg:#cbd5e1;
--yes:#16a34a;
--no:#dc2626;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}

body{
background:var(--bg);
color:var(--text);
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
padding:40px 20px;
transition:0.3s;
}

h1{
font-size:48px;
margin-bottom:10px;
text-align:center;
cursor:pointer;
padding:12px 25px;
border-radius:12px;
position:relative;
}

h1::after{
content:'';
display:block;
width:60%;
height:4px;
margin:10px auto 0;
background:linear-gradient(90deg,var(--accent),transparent);
border-radius:2px;
}

.toggle{
margin-bottom:20px;
cursor:pointer;
padding:8px 18px;
border-radius:8px;
background:var(--accent);
color:white;
border:none;
font-size:15px;
}

.progress-container{
width:100%;
max-width:1000px;
height:14px;
background:var(--progressbg);
border-radius:10px;
margin-bottom:25px;
overflow:hidden;
}

.progress{
height:100%;
width:0%;
background:var(--accent);
transition:0.4s;
}

.stage{
position:relative;
width:100%;
max-width:800px;
min-height:300px;
display:flex;
align-items:center;
justify-content:center;
}

.card{
position:absolute;
width:100%;
padding:30px;
background:var(--card);
border-radius:20px;
box-shadow:0 15px 50px rgba(0,0,0,0.5);
transition:0.5s ease, transform 0.5s ease, opacity 0.5s ease;
opacity:1;
}

.card.hidden{
opacity:0;
transform:translateY(20px);
pointer-events:none;
}

.q-text{font-size:22px;margin-bottom:25px;}
.yesno{display:flex;gap:20px;}
.btn-yn{
flex:1;
padding:18px;
border:none;
border-radius:12px;
font-size:16px;
font-weight:700;
cursor:pointer;
transition:0.2s;
}
.btn-yes{background:var(--yes); color:white;}
.btn-no{background:var(--no); color:white;}

.result-container{
display:none;
text-align:center;
margin-top:20px;
}

.result-container p{
margin:15px 0;
font-size:18px;
white-space:pre-line;
}

footer{
margin-top:50px;
text-align:center;
font-size:16px;
opacity:0.8;
}

.share-btn{
margin-top:15px;
padding:10px 18px;
border-radius:8px;
border:none;
cursor:pointer;
background:var(--accent);
color:white;
font-weight:600;
}

@media (max-width:720px){
.stage{min-height:400px;}
.btn-yn{padding:14px;font-size:15px;}
.q-text{font-size:20px;}
}
</style>
</head>

<body>

<h1 onclick="resetTest()">Մասնագիտական կողմնորոշման թեստ</h1>
<button class="toggle" onclick="toggleMode()">Փոխել ռեժիմը</button>

<div class="progress-container">
<div class="progress" id="progress"></div>
</div>

<div class="stage" id="stage"></div>

<div class="result-container" id="resultContainer">
<p id="resultText"></p>
<button class="share-btn" onclick="shareResult()">Կիսել արդյունքը</button>
<button class="share-btn" onclick="resetTest()">Կրկնել թեստը</button>
<p>Թեստի արդյունքը մոտավոր է և կրում է կրթական բնույթ</p>
</div>

<footer>
<br>© 2026  
Նախագծային աշխատանք
</footer>

<script>
const questions=[
{q:'Դու հաճույքով լուծու՞մ ես տրամաբանական խնդիրներ', map:{IT:2,Engineering:1,Research:1}},
{q:'Սիրու՞մ ես ստեղծագործել՝ նկարել, դիզայն անել կամ երաժշտությամբ զբաղվել', map:{Art:3,Design:2,Media:1}},
{q:'Սիրու՞մ ես մարդկանց օգնել և շփվել', map:{Healthcare:3,Teaching:2,SocialWork:1}},
{q:'Թվերի հետ աշխատելը քեզ դու՞ր է գալիս', map:{Finance:3,DataScience:2,Business:1}},
{q:'Հաճույք ես ստանում սարքերի ու մեխանիկայի հետ աշխատելիս', map:{Engineering:3,IT:1}},
{q:'Պատրա՞ստ ես երկար ուսումնառության և հետազոտական աշխատանքի համար', map:{Research:3,Medicine:2}},
{q:'Կուզե՞ս ղեկավարել մարդկանց և թիմեր', map:{Business:3,Management:2,Teaching:1}},
{q:'Կուզե՞ս աշխատել լրատվության/մեդիայի ոլորտում', map:{Media:3,Design:1,Business:1}},
{q:'Ցանկանու՞մ ես սեփական բիզնես սկսել', map:{Business:3,Finance:1}},
{q:'Սիրու՞մ ես դրսում ակտիվ աշխատանքներ կատարել', map:{Agriculture:3,Engineering:1}}
];

const careers={
IT:'ՏՏ / Ծրագրավորում',Engineering:'Ինժեներա-տեխնիկա',Design:'Դիզայն',Art:'Արվեստ',Media:'Մեդիա/Մարքեթինգ',
Healthcare:'Առողջապահություն',Teaching:'Ուսուցում',Finance:'Ֆինանսներ',DataScience:'Տվյալագիտություն',
Research:'Հետազոտություն',Business:'Բիզնես / Մենեջմենթ',Agriculture:'Գյուղատնտեսություն',Management:'Մենեջմենթ',SocialWork:'Սոցիալական աշխատանք',Medicine:'Բժշկություն'
};

let state={scores:{}};
Object.keys(careers).forEach(k=> state.scores[k]=0);

const stage=document.getElementById('stage');

function createCard(i){
const data=questions[i];
const card=document.createElement('div');
card.className='card'+(i>0?' hidden':'');
card.innerHTML=`
<div class="q-text">${data.q}</div>
<div class="yesno">
<button class="btn-yn btn-yes">Այո</button>
<button class="btn-yn btn-no">Ոչ</button>
</div>
<div style="margin-top:15px; font-size:13px; color:var(--text);">Հարց ${i+1}/${questions.length}</div>
`;
card.querySelector('.btn-yes').onclick=()=>answer(i,true);
card.querySelector('.btn-no').onclick=()=>answer(i,false);
return card;
}

function render(){
stage.innerHTML='';
for(let i=0;i<questions.length;i++) stage.appendChild(createCard(i));
}

function answer(i,yes){
if(yes){for(const k in questions[i].map) state.scores[k]+=questions[i].map[k];}
if(i+1<questions.length) showCard(i+1); else showResults();
}

function showCard(i){
document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
stage.children[i].classList.remove('hidden');
let percent=((i+1)/questions.length)*100;
document.getElementById('progress').style.width=percent+'%';
}

function showResults(){
let arr=Object.entries(state.scores).map(([k,v])=>({k,v,name:careers[k]}));
arr.sort((a,b)=>b.v-a.v);
let top=arr.slice(0,3);
let text='Ձեր ամենահամապատասխան մասնագիտությունները՝\n';
top.forEach((t,i)=>{text+=`${i+1}. ${t.name}\n`;});
document.getElementById('resultText').innerText=text;
stage.style.display='none';
document.getElementById('resultContainer').style.display='block';
}

function resetTest(){
state={scores:{}};
Object.keys(careers).forEach(k=> state.scores[k]=0);
render();
showCard(0);
stage.style.display='flex';
document.getElementById('resultContainer').style.display='none';
document.getElementById('progress').style.width='0%';
window.scrollTo({top:0,behavior:'smooth'});
}

function toggleMode(){document.body.classList.toggle('light');}

function shareResult(){
const text=document.getElementById('resultText').innerText;
navigator.clipboard.writeText(text).then(()=>alert('Արդյունքը պատճենվեց clipboard–ում, կարող եք կիսել:'));
}

render();
</script>

</body>
</html>
